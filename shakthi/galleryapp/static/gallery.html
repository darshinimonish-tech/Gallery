
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        #searchInput {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .photo {
            margin: 10px;
            border: 2px solid #ddd;
            padding: 10px;
            background-color: white;
            transition: transform 0.3s;
        }

        .photo:hover {
            transform: scale(1.05);
            border-color: #888;
        }

        .photo img {
            max-width: 200px;
            max-height: 200px;
        }

        .caption {
            margin-top: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Interactive Photo Gallery</h1>

    <input type="text" id="searchInput" placeholder="Search by caption..." onkeyup="filterPhotos()">

    <div class="gallery" id="photoGallery">
        <div class="photo">
            <img src="images/pisa.jpg" alt="Wonders">
            <div class="caption">Leaning Tower of Pisa</div>
        </div>
        <div class="photo">
            <img src="images/mountains.jpg" alt="Mountains">
            <div class="caption">Mountains</div>
        </div>
        <div class="photo">
            <img src="images/forest.jpg" alt="Forest">
            <div class="caption">Forest</div>
        </div>
        <div class="photo">
            <img src="images/city life.jpg" alt="City">
            <div class="caption">City Life</div>
        </div>
        <div class="photo">
            <img src="images/desert.jpg" alt="Desert">
            <div class="caption">Desert</div>
        </div>
    </div>

    <script>
        function filterPhotos() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const photos = document.querySelectorAll('.photo');

            photos.forEach(photo => {
                const caption = photo.querySelector('.caption').innerText.toLowerCase();
                if (caption.includes(input)) {
                    photo.style.display = 'block';
                } else {
                    photo.style.display = 'none';
                }
            });
        }
    </script>

</body>
</html>
